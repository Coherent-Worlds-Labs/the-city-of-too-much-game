<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The City of Too Much - Gameplay Shell</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <h1 id="title">The City of Too Much</h1>
          <p class="header-subtitle">Growing Carnival</p>
        </div>
        <div class="axis">
          <div class="axis-row">
            <span>Protocol</span>
            <div class="axis-track">
              <div id="axis-dot" class="axis-dot"></div>
            </div>
            <span>Carnival</span>
            <button id="header-restart-btn" class="restart-link" type="button">Restart</button>
          </div>
        </div>
      </header>

      <section id="scene" class="scene">
        <div class="scene-overlay">
          <p class="scene-eyebrow">Live City Observatory</p>
          <button id="scene-prev-btn" class="scene-nav scene-nav-prev" type="button" aria-label="Previous step">&larr;</button>
          <button id="scene-next-btn" class="scene-nav scene-nav-next" type="button" aria-label="Next step">&rarr;</button>
          <p id="scene-step-card" class="scene-step-card">Turn 0: Seed scene</p>
          <p id="loading-stage" class="loading-stage hidden"></p>
          <div class="motifs">
            <h2>Active Motifs</h2>
            <ul id="motif-list"></ul>
          </div>
        </div>
      </section>

      <section class="board">
        <aside class="panel history">
          <h3>History</h3>
          <ul id="history-list"></ul>
        </aside>

        <main class="panel hand">
          <h3>City Initiatives</h3>
          <div id="card-grid" class="card-grid"></div>
          <button id="enact-btn" class="enact" disabled>Enact</button>
        </main>

        <aside class="panel status">
          <h3>Status</h3>
          <dl>
            <dt>City Mood</dt>
            <dd id="mood">Tense Balance</dd>
            <dt>Structural Stability</dt>
            <dd id="stability">High</dd>
            <dt>Turn</dt>
            <dd id="turn">0</dd>
          </dl>
          <div class="world-switch">
            <label for="world-select">World Sessions</label>
            <div class="world-switch-row">
              <select id="world-select"></select>
              <button id="open-world-btn" type="button">Open</button>
            </div>
          </div>
        </aside>
      </section>
    </div>

    <div id="outcome-overlay" class="outcome-overlay hidden">
      <div class="outcome-card">
        <h2 id="outcome-title"></h2>
        <p id="outcome-text"></p>
        <div class="outcome-actions">
          <button id="restart-btn" type="button">Restart</button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
